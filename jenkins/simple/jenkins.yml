version: '3.5'
services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    user: root
    environment:
      TZ: "Asia/Shanghai"
      JAVA_OPTS: "-Dsun.jnu.encoding=UTF-8 -Dfile.encoding=UTF-8"
    ports:
      - target: 8080
        published: 9090
        mode: host
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # 使用到docker插件时，可能需要
    networks:
      - middleware
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure

networks:
  middleware:
    external: true

volumes:
  jenkins_home:
