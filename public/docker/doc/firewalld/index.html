    <div class="post-body" itemprop="articleBody"><h1 id="firewalld防火墙相关配置"><a href="#firewalld防火墙相关配置" class="headerlink" title="firewalld防火墙相关配置"></a>firewalld防火墙相关配置</h1><ul>
<li><a target="_blank" rel="noopener" href="https://developer.aliyun.com/article/292603">阿里云开发者社区用户文章参考</a></li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装</span></span><br><span class="line">yum install firewalld</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在开机时启用一个服务</span></span><br><span class="line">systemctl enable firewalld.service</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在开机时禁用一个服务</span></span><br><span class="line">systemctl disable firewalld.service</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看服务是否开机启动</span></span><br><span class="line">systemctl is-enabled firewalld.service</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">使最新的防火墙设置规则生效</span></span><br><span class="line">firewall-cmd --reload </span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">更新防火墙规则并重启服务(用不了)</span></span><br><span class="line">firewall-cmd --completely-reload </span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">端口添加（--permanent永久生效，没有此参数重启后失效）</span></span><br><span class="line">firewall-cmd --permanent --zone=public --add-port=80/tcp</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看80端口</span></span><br><span class="line">firewall-cmd --zone=public --query-port=80/tcp</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">删除80端口</span></span><br><span class="line">firewall-cmd --permanent --zone=public --remove-port=80/tcp</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看所有打开的端口</span></span><br><span class="line">firewall-cmd --zone=public --list-ports</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">添加HTTP协议服务</span></span><br><span class="line">firewall-cmd --permanent --zone=public --add-service=http</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">删除HTTP协议服务</span></span><br><span class="line">firewall-cmd --permanent --zone=public --remove-service=http</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看当前的服务</span></span><br><span class="line">firewall-cmd --zone=public --list-services</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看还有哪些服务可以打开</span></span><br><span class="line">firewall-cmd --get-services</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看所有信息(所有services和ports都能看到)</span></span><br><span class="line">firewall-cmd --list-all</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查询ssh协议服务是否被允许</span></span><br><span class="line">firewall-cmd --zone=public --query-service=ssh</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看已启动的服务列表</span></span><br><span class="line">systemctl list-unit-files | grep enabled</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看启动失败的服务列表</span></span><br><span class="line">systemctl --failed</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看区域信息</span></span><br><span class="line">firewall-cmd --get-active-zones</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看指定接口所属区域</span></span><br><span class="line">firewall-cmd --get-zone-of-interface=eth0</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看当前的区域</span></span><br><span class="line">firewall-cmd --get-default-zone</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">拒绝所有包</span></span><br><span class="line">firewall-cmd --panic-on</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">取消拒绝状态</span></span><br><span class="line">firewall-cmd --panic-off</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看是否拒绝</span></span><br><span class="line">firewall-cmd --query-panic</span><br><span class="line"><span class="meta prompt_"> </span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">安装图形化用户接口工具 firewall-config，则以 root 用户身份运行下列命令</span></span><br><span class="line">yum install firewall-config</span><br><span class="line"></span><br></pre></td></tr></table></figure>
