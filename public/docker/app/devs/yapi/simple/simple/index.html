pan class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">cd $DOCKER_WORKSPACE/$JOB_NAME</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建docker mongo.yml文件(执行一次就好了)</span></span><br><span class="line">tee mongo.yml &lt;&lt;-&#x27;EOF&#x27;</span><br><span class="line"></span><br><span class="line">version: &quot;3.5&quot;</span><br><span class="line"></span><br><span class="line">services:</span><br><span class="line">  </span><br><span class="line">  mongo:</span><br><span class="line">    image: mongo</span><br><span class="line">    environment:</span><br><span class="line">      - MONGO_INITDB_DATABASE=yapi</span><br><span class="line">      - MONGO_INITDB_ROOT_USERNAME=root</span><br><span class="line">      - MONGO_INITDB_ROOT_PASSWORD=root</span><br><span class="line">    ports:</span><br><span class="line">      - target: 27017</span><br><span class="line">        published: 27017</span><br><span class="line">        mode: host</span><br><span class="line">    volumes:</span><br><span class="line">      - mongo_data_db:/data/db</span><br><span class="line">    networks:</span><br><span class="line">      middleware:</span><br><span class="line">    deploy:</span><br><span class="line">      replicas: 1</span><br><span class="line">      update_config:</span><br><span class="line">        parallelism: 1</span><br><span class="line">      restart_policy:</span><br><span class="line">        condition: on-failure</span><br><span class="line"></span><br><span class="line">volumes:</span><br><span class="line">  mongo_data_db:</span><br><span class="line"></span><br><span class="line">networks:</span><br><span class="line">  middleware:</span><br><span class="line">    external: true</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动</span></span><br><span class="line">docker stack up -c mongo.yml data</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">自定义配置文件 config.json</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">其中管理员账号在下面配置，密码默认为ymfe.org</span></span><br><span class="line">tee config.json &lt;&lt;-&#x27;EOF&#x27;</span><br><span class="line"></span><br><span class="line">&#123;</span><br><span class="line">  &quot;port&quot;: &quot;3000&quot;,</span><br><span class="line">  &quot;adminAccount&quot;: &quot;admin@admin.com&quot;,</span><br><span class="line">  &quot;timeout&quot;:120000,</span><br><span class="line">  &quot;db&quot;: &#123;</span><br><span class="line">    &quot;servername&quot;: &quot;_MONGO_SERVER_NAME&quot;,</span><br><span class="line">    &quot;DATABASE&quot;: &quot;yapi&quot;,</span><br><span class="line">    &quot;port&quot;: 27017,</span><br><span class="line">    &quot;user&quot;: &quot;root&quot;,</span><br><span class="line">    &quot;pass&quot;: &quot;root&quot;,</span><br><span class="line">    &quot;authSource&quot;: &quot;admin&quot;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">自定义配置文件 docker-entrypoint.sh</span></span><br><span class="line">tee docker-entrypoint.sh &lt;&lt;-&#x27;EOF&#x27;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash">!/bin/bash</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="built_in">set</span> -eo pipefail</span></span><br><span class="line"></span><br><span class="line">declare -A PAGE_PARAMS=(</span><br><span class="line"></span><br><span class="line">  [&quot;_MONGO_SERVER_NAME&quot;]=&quot;mongo&quot;</span><br><span class="line"></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">for index in &quot;$&#123;!PAGE_PARAMS[@]&#125;&quot;;</span><br><span class="line"></span><br><span class="line">do</span><br><span class="line"></span><br><span class="line">  ENV_VAL=`eval echo &#x27;$&#x27;$&#123;index&#125;`</span><br><span class="line"></span><br><span class="line">  [ -z &quot;$&#123;ENV_VAL&#125;&quot; ] &amp;&amp; ENV_VAL=$&#123;PAGE_PARAMS[$index]&#125;</span><br><span class="line"></span><br><span class="line">  echo &quot;text repeat: $&#123;index&#125;--&gt;$&#123;ENV_VAL&#125;&quot;</span><br><span class="line">  echo &quot;$(/bin/sed &quot;s!$&#123;index&#125;!$&#123;ENV_VAL&#125;!g&quot; /yapi/config.json)&quot; &gt; /yapi/config.json;</span><br><span class="line"></span><br><span class="line">done</span><br><span class="line"></span><br><span class="line">cat /yapi/config.json</span><br><span class="line"></span><br><span class="line">node /yapi/vendors/server/install.js</span><br><span class="line"></span><br><span class="line">exec &quot;$@&quot;</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建Dockerfile文件</span></span><br><span class="line">tee Dockerfile &lt;&lt;-&#x27;EOF&#x27;</span><br><span class="line"></span><br><span class="line">FROM node:12-alpine as builder</span><br><span class="line">WORKDIR /yapi</span><br><span class="line">RUN apk add --no-cache wget python3 make</span><br><span class="line">ENV VERSION=1.9.3</span><br><span class="line">RUN wget https://github.com/YMFE/yapi/archive/v$&#123;VERSION&#125;.zip</span><br><span class="line">RUN unzip v$&#123;VERSION&#125;.zip &amp;&amp; mv yapi-$&#123;VERSION&#125; vendors</span><br><span class="line">RUN cd vendors &amp;&amp; npm install --production --registry https://registry.npm.taobao.org</span><br><span class="line"></span><br><span class="line">FROM node:12-alpine</span><br><span class="line">MAINTAINER 183461750@qq.com</span><br><span class="line">ENV TZ=&quot;Asia/Shanghai&quot;</span><br><span class="line">ENV MONGO_SERVER_NAME=mongo</span><br><span class="line">WORKDIR /yapi/vendors</span><br><span class="line">COPY --from=builder /yapi/vendors /yapi/vendors</span><br><span class="line">COPY config.json ../config.json</span><br><span class="line">COPY docker-entrypoint.sh /docker-entrypoint.sh</span><br><span class="line">RUN chmod +x /docker-entrypoint.sh</span><br><span class="line">RUN echo -e http://mirrors.ustc.edu.cn/alpine/v3.15/main/ &gt; /etc/apk/repositories</span><br><span class="line">RUN apk add --no-cache bash</span><br><span class="line">EXPOSE 3000</span><br><span class="line">ENTRYPOINT [&quot;/docker-entrypoint.sh&quot;]</span><br><span class="line">CMD [&quot;node&quot;, &quot;server/app.js&quot;]</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">app构建版本号</span></span><br><span class="line">export app_version=&#x27;1.0&#x27;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">构建镜像</span></span><br><span class="line">docker build -t $JOB_NAME:$app_version .</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">上传镜像到私服</span></span><br><span class="line">docker tag $JOB_NAME:$app_version registry.docker.com:5000/$JOB_NAME:$app_version</span><br><span class="line">docker push registry.docker.com:5000/$JOB_NAME:$app_version</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建docker yapi.yml文件</span></span><br><span class="line">tee $JOB_NAME.yml &lt;&lt;-&#x27;EOF&#x27;</span><br><span class="line"></span><br><span class="line">version: &quot;3.5&quot;</span><br><span class="line"></span><br><span class="line">services:</span><br><span class="line">  </span><br><span class="line"><span class="meta prompt_">  $</span><span class="language-bash">JOB_NAME:</span></span><br><span class="line">    image: registry.docker.com:5000/$JOB_NAME:$&#123;app_version&#125;</span><br><span class="line">    ports:</span><br><span class="line">      - target: 3000</span><br><span class="line">        published: 3000</span><br><span class="line">        mode: host</span><br><span class="line">    environment:</span><br><span class="line">      MONGO_SERVER_NAME: mongo</span><br><span class="line">    depends_on:</span><br><span class="line">      - mongo</span><br><span class="line">    volumes:</span><br><span class="line">      - yapi_log:/home/vendors/log</span><br><span class="line">      - ./config.json:/yapi/config.json</span><br><span class="line">    networks:</span><br><span class="line">      middleware:</span><br><span class="line">    deploy:</span><br><span class="line">      replicas: 1</span><br><span class="line">      update_config:</span><br><span class="line">        parallelism: 1</span><br><span class="line">      restart_policy:</span><br><span class="line">        condition: on-failure</span><br><span class="line"></span><br><span class="line">volumes:</span><br><span class="line">  yapi_log:</span><br><span class="line"></span><br><span class="line">networks:</span><br><span class="line">  middleware:</span><br><span class="line">    external: true</span><br><span class="line"></span><br><span class="line">EOF</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">启动</span></span><br><span class="line">docker stack up -c $JOB_NAME.yml open_app</span><br><span class="line"></span><br></pre></td></tr></table></figure>
