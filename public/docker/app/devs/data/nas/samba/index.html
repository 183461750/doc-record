    <div class="post-body" itemprop="articleBody"><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">docker run -it \</span><br><span class="line">--name samba_docker \  #为新的容器命一个名，方便启动、停止、删除等操作，毕竟一长串字符不好输入</span><br><span class="line">-p 139:139 \           #将主机的139端口映射到samba_docker这个容器的139端口上</span><br><span class="line">-p 445:445 \           #将主机的445端口映射到samba_docker这个容器的445端口上</span><br><span class="line">-v /home/shares/shareA:/home/shares/shareA \  # 将主机上的共享目录向容器进行映射</span><br><span class="line">-d dperson/samba \     #以dperson/samba这个dockers镜像为模板，建立容器</span><br><span class="line">-w &quot;WORKGROUP&quot; \       #从这里开始是dperson/samba 的参数，上面是docker run 的参数。这里指定了工作组</span><br><span class="line">-u &quot;userA;123456789&quot; \ #为samba服务设置账户和密码</span><br><span class="line">-s &quot;shareA;/home/shares/shareA;yes;no;no;userA;userA;userA&quot;</span><br><span class="line"> </span><br><span class="line">最后一行以分号为间隔，分别是：</span><br><span class="line">共享文件夹的名称；共享在samba容器中的路径；共享名称对所有工作组用户可见；不是只读（也就是说可写）；不允许guest用户；指定共享的所有权用户；指定共享的超级用户；指定具有写权限的用户；</span><br><span class="line"> </span><br><span class="line">至于在共享文件夹中所创建的文件、文件夹的权限，通过：</span><br><span class="line">docker exec -it 4ae45cd4f491 /bin/bash</span><br><span class="line">用vi 修改容器内的samba的配置文档 /etc/samba/smb.conf 即可。</span><br></pre></td></tr></table></figure>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">docker run -it --name samba_docker -p 139:139 -p 445:445 -v /home/shares/share:/home/shares/share -d dperson/samba -w &quot;WORKGROUP&quot; -u &quot;user;pwd&quot; -s &quot;share;/home/shares/share;yes;no;no;user;user;user&quot;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
