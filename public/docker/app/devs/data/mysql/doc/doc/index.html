    <div class="post-body" itemprop="articleBody"><h1 id="mysql相关记录"><a href="#mysql相关记录" class="headerlink" title="mysql相关记录"></a>mysql相关记录</h1><h2 id="连接数据库"><a href="#连接数据库" class="headerlink" title="连接数据库"></a>连接数据库</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方式一：直接在宿主机中执行命令</span></span><br><span class="line">mysql -h <span class="variable">$hostname</span> -u <span class="variable">$username</span> -p</span><br></pre></td></tr></table></figure>

<h2 id="备份数据-包含表数据和ddl结构"><a href="#备份数据-包含表数据和ddl结构" class="headerlink" title="备份数据(包含表数据和ddl结构)"></a>备份数据(包含表数据和ddl结构)</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方式一：进入容器中执行命令，将结果写入到控制台中</span></span><br><span class="line">mysqldump -h <span class="variable">$hostname</span> -u <span class="variable">$username</span> -p <span class="variable">$database</span> <span class="variable">$table</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 方式二：宿主机中执行命令，并将结果写入到指定文件中</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$password</span>&quot;</span> | docker <span class="built_in">exec</span> -i <span class="variable">$container_id</span> mysqldump -h <span class="variable">$hostname</span> -u <span class="variable">$username</span> -p <span class="variable">$database</span> <span class="variable">$table</span> &gt; <span class="variable">$table</span>.sql</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方式三：运行一次性容器执行命令，并将结果写入到指定文件中</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$password</span>&quot;</span> | docker run -i --<span class="built_in">rm</span> mysql:5.7 mysqldump -h <span class="variable">$hostname</span> -u <span class="variable">$username</span> -p <span class="variable">$database</span> <span class="variable">$table</span> &gt; <span class="variable">$table</span>.sql</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 导出整个库</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$password</span>&quot;</span> | docker run -i --<span class="built_in">rm</span> mysql:5.7 mysqldump -h <span class="variable">$hostname</span> -u <span class="variable">$username</span> -p <span class="variable">$database</span> &gt; ./backup/<span class="variable">$database</span>.sql</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h2 id="导出数据-指定sql"><a href="#导出数据-指定sql" class="headerlink" title="导出数据(指定sql)"></a>导出数据(指定sql)</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 方式一: 进入容器中执行命令，将结果写入到控制台中</span></span><br><span class="line">mysql -h &lt;host&gt; -u &lt;username&gt; -p&lt;password&gt; -e <span class="string">&quot;&lt;sql_query&gt;&quot;</span> &lt;database_name&gt; &gt; &lt;output_file&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方式二: 宿主机中执行命令，并将结果写入到指定文件中</span></span><br><span class="line">docker <span class="built_in">exec</span> -i &lt;containerId&gt; mysql -h &lt;host&gt; -u &lt;username&gt; -p&lt;password&gt; -e <span class="string">&quot;&lt;sql_query&gt;&quot;</span> &lt;database_name&gt; &gt; &lt;output_file&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方式三：运行一次性容器执行命令，并将结果写入到指定文件中</span></span><br><span class="line">docker run -i --<span class="built_in">rm</span> mysql:5.7 mysql -h &lt;host&gt; -u &lt;username&gt; -p&lt;password&gt; -e <span class="string">&quot;&lt;sql_query&gt;&quot;</span> &lt;database_name&gt; &gt; &lt;output_file&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方式四: 用方式二的命令，导出数据到csv文件中</span></span><br><span class="line">docker <span class="built_in">exec</span> -i &lt;containerId&gt; mysql -h &lt;host&gt; -u &lt;username&gt; -p&lt;password&gt; -e <span class="string">&quot;&lt;sql_query&gt;&quot;</span> &lt;database_name&gt; | sed <span class="string">&#x27;s/\t/&quot;,&quot;/g;s/^/&quot;/;s/$/&quot;/&#x27;</span> &gt; &lt;output_file&gt;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
