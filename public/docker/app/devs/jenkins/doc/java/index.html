    <div class="post-body" itemprop="articleBody"><h1 id="java-启动-相关记录"><a href="#java-启动-相关记录" class="headerlink" title="java 启动 相关记录"></a>java 启动 相关记录</h1><ul>
<li><a target="_blank" rel="noopener" href="http://www.javashuo.com/article/p-mdhxsxqr-eq.html">参考文章</a></li>
</ul>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">nohup java -Xms500m -Xmx500m -Xmn250m -Xss256k -server -XX:+HeapDumpOnOutOfMemoryError -jar $JAR_PATH/test-0.0.1-SNAPSHOT.jar --spring.profiles.active=daily -verbose:class &amp;</span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment"># 说明：</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">--spring.profiles.active=daily， 这个能够在spring-boot启动中指定系统变量，多环境(测试、预发、线上配置)的区分</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">在排查jar包冲突时，能够指定启动的-verbose:class  打印出启动的应用实际加载类的路径，来排查来源。</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">jvm堆设值： -Xms500m -Xmx500m -Xmn250m -Xss256k</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="built_in">nohup</span> 不挂断地运行命令；&amp; 在后台运行 ，通常两个一块儿用。 eg：<span class="built_in">nohup</span> <span class="built_in">command</span> &amp;</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">-server:服务器模式，在多个CPU时性能佳，启动慢但性能好，能合理管理内存。</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">-XX:+HeapDumpOnOutOfMemoryError：在堆溢出时保存快照</span></span><br></pre></td></tr></table></figure>

<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment"># -server和-client具体说明：</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">-server：必定要做为第一个参数，在多个 CPU 时性能佳，还有一种叫 -client 的模式，特色是启动速度比较快，但运行时性能和内存管理效率不高，一般用于客户端应用程序或开发调试，在 32 位环境下直接运行 Java 程序默认启用该模式。Server 模式的特色是启动速度比较慢，但运行时性能和内存管理效率很高，适用于生产环境，在具备 64 位能力的 JDK 环境下默认启用该模式，能够不配置该参数。</span></span><br></pre></td></tr></table></figure>
