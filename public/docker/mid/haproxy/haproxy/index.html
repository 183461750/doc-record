    <div class="post-body" itemprop="articleBody"><h2 id="部署MySQL"><a href="#部署MySQL" class="headerlink" title="部署MySQL"></a>部署MySQL</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">mysql开启集群的sql命令</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">设置sql执行模式为幂等的（例如，insert主键冲突时，将sql改为delete加insert）（非必须）</span></span><br><span class="line">set global replica_exec_mode=idempotent;</span><br><span class="line">show global VARIABLES like &quot;%exec_mode%&quot;;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">all 用于查看SOURCE_LOG_FILE和SOURCE_LOG_POS的值</span></span><br><span class="line">show master status</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">host1执行</span></span><br><span class="line">STOP REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">RESET REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">CHANGE REPLICATION SOURCE to SOURCE_HOST=&#x27;mysql_m2&#x27;,SOURCE_PORT=3306,SOURCE_LOG_FILE=&#x27;binlog.000008&#x27;,SOURCE_LOG_POS=156 for channel &#x27;channel1&#x27;;</span><br><span class="line">RESET REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">START REPLICA USER=&#x27;root&#x27; PASSWORD=&#x27;root&#x27; for channel &#x27;channel1&#x27;;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看状态。当看见Slave_IO_Running: YES、Slave_SQL_Running: YES时，主从复制即完成。</span></span><br><span class="line">SHOW REPLICA STATUS;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="comment">##########</span></span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">host2执行</span></span><br><span class="line">STOP REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">RESET REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">CHANGE REPLICATION SOURCE to SOURCE_HOST=&#x27;mysql_m1&#x27;,SOURCE_PORT=3306,SOURCE_LOG_FILE=&#x27;binlog.000008&#x27;,SOURCE_LOG_POS=156 for channel &#x27;channel1&#x27;;</span><br><span class="line">RESET REPLICA for channel &#x27;channel1&#x27;;</span><br><span class="line">START REPLICA USER=&#x27;root&#x27; PASSWORD=&#x27;root&#x27; for channel &#x27;channel1&#x27;;</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">查看状态。当看见Slave_IO_Running: YES、Slave_SQL_Running: YES时，主从复制即完成。</span></span><br><span class="line">SHOW REPLICA STATUS;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h1 id="Last-SQL-Errno"><a href="#Last-SQL-Errno" class="headerlink" title="Last_SQL_Errno"></a>Last_SQL_Errno</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1007：数据库已存在，创建数据库失败</span><br><span class="line">1008：数据库不存在，删除数据库失败</span><br><span class="line">1049：创建表时，发现数据库不存在</span><br><span class="line">1050：数据表已存在，创建数据表失败</span><br><span class="line">1051：数据表不存在，删除数据表失败</span><br><span class="line">1054：字段不存在，或程序文件跟数据库有冲突</span><br><span class="line">1060：字段重复，导致无法插入</span><br><span class="line">1061：重复键名</span><br><span class="line">1068：定义了多个主键</span><br><span class="line">1094：位置线程ID</span><br><span class="line">1146：数据表缺失，请恢复数据库</span><br><span class="line">1053：复制过程中主服务器宕机</span><br><span class="line">1062：主键冲突 Duplicate entry &#x27;%s&#x27; for key %d</span><br></pre></td></tr></table></figure>
