    <div class="post-body" itemprop="articleBody"><h1 id="蒲公英vpn"><a href="#蒲公英vpn" class="headerlink" title="蒲公英vpn"></a>蒲公英vpn</h1><p><a target="_blank" rel="noopener" href="https://pgy.oray.com/">官网</a></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 镜像拉取</span></span><br><span class="line">docker pull crpi-orhk6a4lutw1gb13.cn-hangzhou.personal.cr.aliyuncs.com/bestoray/pgyvpn</span><br><span class="line"><span class="comment"># 启动容器</span></span><br><span class="line">docker run -d --device=/dev/net/tun --net=host --cap-add=NET_ADMIN --<span class="built_in">env</span> PGY_USERNAME=<span class="string">&quot;xxx&quot;</span> --<span class="built_in">env</span> PGY_PASSWORD=<span class="string">&quot;xxx&quot;</span> crpi-orhk6a4lutw1gb13.cn-hangzhou.personal.cr.aliyuncs.com/bestoray/pgyvpn</span><br><span class="line"></span><br><span class="line"><span class="comment">#二、使用说明</span></span><br><span class="line"><span class="comment"># 1、启动容器必须加字段 “--cap-add=NET_ADMIN” ，否则会导致虚拟网卡创建失败，从而导致组网无法正常通信</span></span><br><span class="line"><span class="comment"># 2、USERNAME 选项支持输入“贝锐账号 ”或”UID“</span></span><br><span class="line"><span class="comment"># 3、支持配合docker的-v参数使用容器卷功能</span></span><br><span class="line"><span class="comment"># 4、镜像中已默认安装ping、ifconfig等网络调试工具，方便用户使用</span></span><br><span class="line"><span class="comment"># 5、日志路径：/var/log/oray</span></span><br><span class="line"><span class="comment"># 6、配置路径：/etc/oray/pgyvpn</span></span><br></pre></td></tr></table></figure>
