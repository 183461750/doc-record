    <div class="post-body" itemprop="articleBody"><h1 id="MiniUPnP工具使用记录"><a href="#MiniUPnP工具使用记录" class="headerlink" title="MiniUPnP工具使用记录"></a>MiniUPnP工具使用记录</h1><p><a target="_blank" rel="noopener" href="https://github.com/miniupnp/miniupnp">github地址</a></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装</span></span><br><span class="line">brew install miniupnpc</span><br><span class="line"><span class="comment"># 验证</span></span><br><span class="line">upnpc --version</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 基础使用示例</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看当前NAT类型：</span></span><br><span class="line">upnpc -s</span><br><span class="line"><span class="comment"># - 输出中若显示`PortMappingEnabled: 1`表示UPnP已启用。  </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加端口映射（如将内网5000端口映射到公网6000）：</span></span><br><span class="line">upnpc -a 192.168.1.100 5000 6000 TCP </span><br><span class="line"><span class="comment"># - `192.168.1.100`为本地设备IP，`TCP`可替换为`UDP`。  </span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除映射规则：</span></span><br><span class="line">upnpc -d 6000 TCP </span><br><span class="line"></span><br><span class="line"><span class="comment"># 常见问题与解决</span></span><br><span class="line"><span class="comment"># 路由器兼容性：部分路由器需手动开启UPnP功能（如OpenWrt需安装miniupnpd软件包）5。</span></span><br><span class="line"><span class="comment"># 端口冲突：映射前通过upnpc -l检查端口占用情况。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 扩展应用场景</span></span><br><span class="line"><span class="comment"># BitTorrent优化：结合qBittorrent等客户端，提升下载速度。</span></span><br><span class="line"><span class="comment"># 远程开发调试：映射SSH或Web服务端口至公网，实现远程访问。</span></span><br><span class="line"><span class="comment"># 游戏联机支持：解决NAT类型限制，改善联机体验（如Minecraft服务器搭建）。</span></span><br><span class="line"><span class="comment"># 若需高级功能（如持久化配置），可参考 [官方文档](https://github.com/miniupnp/miniupnp) 进一步配置。</span></span><br></pre></td></tr></table></figure>
