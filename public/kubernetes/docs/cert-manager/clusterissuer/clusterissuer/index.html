    <div class="post-body" itemprop="articleBody"><h1 id="ClusterIssuer记录"><a href="#ClusterIssuer记录" class="headerlink" title="ClusterIssuer记录"></a>ClusterIssuer记录</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 安装</span></span><br><span class="line">kubectl apply -f ClusterIssuer.yaml</span><br><span class="line"><span class="comment"># 查看(kuboard中的集群管理-&gt;自定义资源-&gt;cert-manager.io中也能看到)</span></span><br><span class="line">kubectl get ClusterIssuer</span><br></pre></td></tr></table></figure>

<ul>
<li><a target="_blank" rel="noopener" href="https://help.aliyun.com/zh/ack/ack-managed-and-ack-dedicated/user-guide/advanced-nginx-ingress-configurations#title-v89-nee-iuh">参考</a></li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建ClusterIssuer</span></span><br><span class="line"><span class="built_in">cat</span> &lt;&lt;<span class="string">EOF | kubectl apply -f -</span></span><br><span class="line"><span class="string">apiVersion: cert-manager.io/v1</span></span><br><span class="line"><span class="string">kind: ClusterIssuer</span></span><br><span class="line"><span class="string">metadata:</span></span><br><span class="line"><span class="string">  name: letsencrypt-prod-http01</span></span><br><span class="line"><span class="string">spec:</span></span><br><span class="line"><span class="string">  acme:</span></span><br><span class="line"><span class="string">    server: https://acme-v02.api.letsencrypt.org/directory</span></span><br><span class="line"><span class="string">    email: &lt;your_email_name@gmail.com&gt;  # 替换为您的邮箱名。</span></span><br><span class="line"><span class="string">    privateKeySecretRef:</span></span><br><span class="line"><span class="string">      name: letsencrypt-http01</span></span><br><span class="line"><span class="string">    solvers:</span></span><br><span class="line"><span class="string">    - http01: </span></span><br><span class="line"><span class="string">        ingress:</span></span><br><span class="line"><span class="string">          class: nginx</span></span><br><span class="line"><span class="string">EOF</span></span><br><span class="line"><span class="comment"># 查看ClusterIssuer</span></span><br><span class="line">kubectl get clusterissuer</span><br><span class="line"><span class="comment"># 创建Nginx Ingress资源对象</span></span><br><span class="line"><span class="built_in">cat</span> &lt;&lt;<span class="string">EOF | kubectl apply -f -</span></span><br><span class="line"><span class="string">apiVersion: networking.k8s.io/v1</span></span><br><span class="line"><span class="string">kind: Ingress</span></span><br><span class="line"><span class="string">metadata:</span></span><br><span class="line"><span class="string">  name: ingress-tls</span></span><br><span class="line"><span class="string">  annotations:</span></span><br><span class="line"><span class="string">    kubernetes.io/ingress.class: &quot;nginx&quot;</span></span><br><span class="line"><span class="string">    cert-manager.io/cluster-issuer: &quot;letsencrypt-prod-http01&quot;</span></span><br><span class="line"><span class="string">spec:</span></span><br><span class="line"><span class="string">  tls:</span></span><br><span class="line"><span class="string">  - hosts:</span></span><br><span class="line"><span class="string">    - &lt;your_domain_name&gt;        # 替换为您的域名。</span></span><br><span class="line"><span class="string">    secretName: ingress-tls   </span></span><br><span class="line"><span class="string">  rules:</span></span><br><span class="line"><span class="string">  - host: &lt;your_domain_name&gt;    # 替换为您的域名。</span></span><br><span class="line"><span class="string">    http:</span></span><br><span class="line"><span class="string">      paths:</span></span><br><span class="line"><span class="string">      - path: /</span></span><br><span class="line"><span class="string">        backend:</span></span><br><span class="line"><span class="string">          service:</span></span><br><span class="line"><span class="string">            name: &lt;your_service_name&gt;  # 替换为您的后端服务名。</span></span><br><span class="line"><span class="string">            port: </span></span><br><span class="line"><span class="string">              number: &lt;your_service_port&gt;  # 替换为您的服务端口。</span></span><br><span class="line"><span class="string">        pathType: ImplementationSpecific</span></span><br><span class="line"><span class="string">EOF</span></span><br></pre></td></tr></table></figure>
