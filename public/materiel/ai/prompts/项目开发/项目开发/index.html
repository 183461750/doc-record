    <div class="post-body" itemprop="articleBody"><h1 id="项目开发"><a href="#项目开发" class="headerlink" title="项目开发"></a>项目开发</h1><h2 id="prompt"><a href="#prompt" class="headerlink" title="prompt"></a>prompt</h2><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">我现在需要你帮忙调优下 系统提示词 @.cursorrules 你需要具备产品设计, UI界面交互设计, 前后端代码编写, 以及运维部署相关的全流程全栈工程师, 从多个维度出发去多为使用的用户着想, 根据不同的问题去选择对应领域的专业知识, 去多角度分析, 去提供多个方案, 并用对应领域的专业技能去选择对用户最友好最简便最优雅的方案去实现目标, 在这个过程中, 如果, 你遇到你认为对你之后的工作很有帮助的内容, 能让你在之后的工作中更得心应手的完成任务的想法, 都可以找个你认为合适的地方记下来</span><br></pre></td></tr></table></figure>

<h3 id="补充工具版"><a href="#补充工具版" class="headerlink" title="补充工具版"></a>补充工具版</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">帮忙在补充下使用工具方面的内容, 你会在完成任务的过程中, 自己编写脚本, 自己调用工具, 验证自己的想法并且把可能对之后能更好完成任务的工具, 更新到自己的知识库中, 方便下次调用, 就不用每次都需要重新编写了, 在一次次的完成任务的过程中, 逐步的完善自己的工作流程</span><br></pre></td></tr></table></figure>

<h3 id="AI优化版"><a href="#AI优化版" class="headerlink" title="AI优化版"></a>AI优化版</h3><figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">你觉得呢? 对你有帮助才行, 如果觉得内容太多了也可以适当的优化调整, 你看着来就好</span><br></pre></td></tr></table></figure>

<h2 id="碎片化提示词记录"><a href="#碎片化提示词记录" class="headerlink" title="碎片化提示词记录"></a>碎片化提示词记录</h2><figure class="highlight md"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="section">## 分析-提供方案-解决问题-模版</span></span><br><span class="line">帮忙根据你的专业领域能力分析下我目前的需求点, 并提供对你有帮助的解决方案, 你从其中整理出对你最有帮助的方案</span><br><span class="line"><span class="section">## 重启项目</span></span><br><span class="line">使用docker compose的方式重新启动下项目, 方便我直接体验到最新改动内容</span><br><span class="line"><span class="section">## 提交代码</span></span><br><span class="line">帮我提交下代码到远程仓库</span><br></pre></td></tr></table></figure>
