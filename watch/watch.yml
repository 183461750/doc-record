version: "3.5"

services:

  grafana:
    image: grafana/grafana
    networks:
      middleware:
    ports:
      - target: 3000
        published: 3001
        protocol: tcp
        mode: host
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafana_log:/var/log/grafana

  prometheus:
    image: prom/prometheus:v2.27.1
    networks:
      middleware:
    ports:
      - target: 9090
        published: 9090
        protocol: tcp
        mode: host
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_rules:/etc/prometheus/rules

volumes:
  grafana_log:
  prometheus_rules:

networks:
  middleware:
    external: true